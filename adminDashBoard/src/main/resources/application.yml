spring:
  profiles:
    active: dev

---
spring:
  profiles: dev

  output:
    ansi:
      enabled: always

  datasource:
    name: adminDashApp
    url: jdbc:h2:mem:adminDashApp
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2

  # enable H2 web console and set url for web console
  # http://localhost:8080/console
  h2:
    console:
      enabled: true
      path: /console

  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
      # excluded-view-names:
      # template-resolver-order:
    # view-names:

server:
  port: 8080

regioninfo:
  region: UK
  version: 1

logging:
  file: logs/application-debug.log
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    com.wiltech: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
