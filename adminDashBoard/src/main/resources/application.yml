spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  output:
  ansi:
    enabled: DETECT

server:
  port: 9090

regioninfo:
  region: UK
  version: 1

logging:
  file: logs/application-debug.log
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    com.wiltech: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  profiles: qa

server:
  port: 9091

regioninfo:
  region: CY
  version: 1
